<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>

<body class="page">
  <main class="page__main">
    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="info__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo">
      <p class="todo__add">
        <label class="todo__heading todo__heading_add" for="new-task">Add Item</label>
        <div class="todo__row">
          <input id="new-task" class="todo__input" type="text">
          <button class="todo__button">Add</button>
        </div>
      </p>
      <h3 class="todo__heading">Todo</h3>
      <ul class="todo__list todo__list_incomp" id="incomp-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Pay Bills</label>
          <input type="text" class="todo__input">
          <button class="todo__button todo__button_edit">Edit</button>
          <button class="todo__button todo__button_delete">
            <img class="todo__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="todo__item todo__item_edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input">
          <button class="todo__button todo__button_edit">Save</button>
          <button class="todo__button todo__button_delete">
            <img class="todo__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h3 class="todo__heading">Completed</h3>
      <ul class="todo__list todo__list_comp" id="comp-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="todo__label">See the Doctor</label>
          <input type="text" class="todo__input">
          <button class="todo__button todo__button_edit">Edit</button>
          <button class="todo__button todo__button_delete">
            <img class="todo__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
